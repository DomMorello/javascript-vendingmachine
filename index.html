<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <h1>🍿 자판기 🍿</h1>
      <nav class="nav-tab">
        <form>
          <input class="tab-button" type="radio" id="tab-product-manage" name="tab" checked />
          <label class="tab-label" for="tab-product-manage">상품 관리</label>
          <input class="tab-button" type="radio" id="tab-recharge" name="tab" />
          <label class="tab-label" for="tab-recharge">잔돈 충전</label>
          <input class="tab-button" type="radio" id="tab-purchase-product" name="tab" />
          <label class="tab-label" for="tab-purchase-product">상품 구매</label>
        </form>
      </nav>

      <section class="tab-result-container">
        <h2 hidden>상품 관리</h2>
        <div class="product-manage-input-wrapper">
          <form class="product-manage-form">
            <div class="label-wrapper">
              <label for="product-name">추가할 상품 정보를 입력해주세요.</label>
            </div>
            <input class="product-manage-input" id="product-name" placeholder="상품명" />
            <input class="product-manage-input" placeholder="가격" />
            <input class="product-manage-input" placeholder="수량" />
            <button class="product-manage-button">추가</button>
          </form>
          <table>
            <colgroup>
              <col style="width:30%"></col>
              <col style="width:30%"></col>
              <col style="width:30%"></col>
            </colgroup>
            <caption>
              상품 현황
            </caption>
            <thead>
              <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>콜라</td>
                <td>1500</td>
                <td>20</td>
                <td><button class="edit-button">수정</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div></div>
      </section>
      <section class="tab-result-container"><h2 hidden>잔돈 충전</h2></section>
      <section class="tab-result-container"><h2 hidden>상품 구매</h2></section>
    </div>
  </body>
</html>
